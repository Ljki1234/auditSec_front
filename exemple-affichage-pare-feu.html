<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple d'affichage Pare-feu & WAF</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .card-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        
        .firewall-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .firewall-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .firewall-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .indicator-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .firewall-partial .indicator-dot {
            background: #f59e0b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-weight: 600;
            font-size: 1.125rem;
            color: #f59e0b;
        }
        
        .firewall-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        .info-item strong {
            color: #333;
            min-width: 120px;
            flex-shrink: 0;
        }
        
        .info-item:not(:last-child) {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <div class="card-header">
            <h3>üõ°Ô∏è Pare-feu & WAF</h3>
        </div>
        <div class="firewall-content">
            <div class="firewall-status">
                <div class="firewall-indicator firewall-partial">
                    <div class="indicator-dot"></div>
                    <span class="status-text">Partial</span>
                </div>
            </div>
            <div class="firewall-info">
                <div class="info-item">
                    <strong>Type:</strong> Pare-feu partiellement configur√©
                </div>
                <div class="info-item">
                    <strong>Message:</strong> Un pare-feu ou CDN est d√©tect√©, mais il ne bloque pas cette attaque basique.
                </div>
                <div class="info-item">
                    <strong>Headers d√©tect√©s:</strong> server: gws
                </div>
                <div class="info-item">
                    <strong>Codes de r√©ponse:</strong> normal: 200 | attaque: 200
                </div>
            </div>
        </div>
    </div>
</body>
</html>
